name: Release

# This workflow runs when you push a new tag (e.g., v1.0.0)
on:
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and Upload for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary
        run: cargo build --release --locked

      - name: Package binary
        # This creates a compressed archive of the executable.
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a -tzip chaos-game-${{ github.ref_name }}-${{ runner.os }}.zip ./target/release/chaos-game.exe
          else
            tar -czvf chaos-game-${{ github.ref_name }}-${{ runner.os }}.tar.gz -C ./target/release/ chaos-game
          fi
        shell: bash

      - name: Create Release and Upload Assets
        # This action creates the GitHub release and uploads the files (assets) to it.
        uses: softprops/action-gh-release@v2
        with:
          # The list of files to upload as release assets.
          files: chaos-game-${{ github.ref_name }}-${{ runner.os }}.*
          # This will create a public release. Remove draft: true if you want that.
          draft: false
          # This automatically generates the release notes from your commits.
          generate_release_notes: true